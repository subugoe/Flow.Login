        permission: GRANT
      -
        privilegeTarget: 'Land_Methods'
        permission: GRANT
      -
        privilegeTarget: 'Bearbeitungsstatus_Methods'
        permission: GRANT
      -
        privilegeTarget: 'Personallistenstatus_Methods'
        permission: GRANT
      -
        privilegeTarget: 'Ordenstyp_Methods'
        permission: GRANT
      -
        privilegeTarget: 'Urltyp_Methods'
        permission: GRANT
